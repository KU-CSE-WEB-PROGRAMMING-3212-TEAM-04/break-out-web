<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <audio id="introAudio" src="source/효과음1.mp3"></audio>
        <!-- <audio id="bgm_start" src="source/startbgm1.mp3"></audio> -->
    
        <div class="gameIntroScreen">
            <div class="gameIntroContainer" id="gameIntro1">
                <label> W </label>
                <label> E </label>
                <label> B </label>
                <label>  </label>
                <label> P </label>
                <label> R </label>
                <label> O </label>
                <label> G </label>
                <label> R </label>
                <label> A </label>
                <label> M </label>
                <label> I </label>
                <label> N </label>
                <label> G </label>
            </div>
            <div class="gameIntroContainer" id="gameIntro2">
                <label> T </label>
                <label> E </label>
                <label> A </label>
                <label> M </label>
                <label> 4 </label>
              </div>    
        </div>
        
        <div id="homeScreen">
            <video muted autoplay loop>
                <source src="source/startmedia1.mp4" type="video/mp4">
            </video>
            <img src="source/title4.png" id="title">
            <!-- Settings button -->
            <img src="source/setting.png" id="settingsButton">
            <!-- <input type="button" class="setting-button" id="contents"/> -->
            <!-- Start button -->
            <img src="source/startbtn.png" id="startGameButton">
        </div>

        <div id="settingsScreen">
            <div id="popmenu">
                <div id="setting-main-text">Setting</div>
                <div id="music-onoff">
                    <div class="settingText">Music</div>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" value="b1" checked>
                        <div class="rad-design"></div>
                        <div class="rad-text">BGM1</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" value="b2">
                        <div class="rad-design"></div>
                        <div class="rad-text">BGM2</div>
                    </label>
                    <label class="rad-label">
                        <input type="radio" class="rad-input" name="rad" value="off">
                        <div class="rad-design"></div>
                        <div class="rad-text">Off</div>
                    </label>
                </div>
                <div id="set_ballColor">
                    <div class="settingText">Ball Color</div><br>
                    <div id="setting_color"></div>
                    <div id="ballColor">
                        <div id="R">RED</div>
                        <input type="range" id="Red" value="0" min="0" max="255">
                        <div id="G">GREEN</div>
                        <input type="range" id="Green" value="0" min="0" max="255">
                        <div id="B">BLUE</div>
                        <input type="range" id="Blue" value="0" min="0" max="255">
                    </div>
                </div>
                <div id="exitSettings">save</div>
            </div>
        </div>

        <div id="gameSelectingScreen">
            <div id="gameTypeSelectingScreen">
                <div class="gameType"><img src="source/mode1.jpg" class="m_img" alt="m_img"></div>
                <div class="gameType"><img src="source/mode2.jpg" class="m_img" alt="m_img"></div>
            </div>
            <div id="teamSelectingScreen">
                <div class="teamType"><img src="source/team1.jpg" class="t_img" alt="t_img"></div>
                <div class="teamType"><img src="source/team2.jpg" class="t_img" alt="t_img"></div>
                <div class="teamType"><img src="source/team3.jpg" class="t_img" alt="t_img"></div>
                <div class="teamType"><img src="source/team4.jpg" class="t_img" alt="t_img"></div>
            </div>
            <div id="difficultyChoosingScreen">
                <div class="difficulty"><img src="source/level1.png" class="l_img" alt="c_img"></div>
                <div class="difficulty"><img src="source/level2.jpg" class="l_img" alt="c_img"></div>
                <div class="difficulty"><img src="source/level3.png" class="l_img" alt="c_img"></div>
            </div>
        </div>
    </body>
</html>
